    <!--Form for creating an event -->    
    <div id="addEventDiv" class="addEvent">
        <p>Create an Event:</p>
        <input type="date" id="date" required/><br>
        <input type ="time" id="time" required/><br>
        <input type ="text" id="title" placeholder="Event Title" maxlength="30"/><br>
        <input type ="text" id="category" placeholder="Category" maxlength="30"/><br><br>
        Make this a group event?<br>
        <label><input type="radio" name="group_event" value="true">Yes</label><br>
		<label><input type="radio" name="group_event" value="false" checked="checked">No</label><br>
        <button id="addEvent">Add Event</button>
    </div>
	
	<!--Form for editing an event -->
	<div id="editEventDiv" class="editEvent">
		<p>Event Details:</p>
		<input type="hidden" id="editToken"/>
		<input type="hidden" id="editStoryID"/>
		<input type="date" id="editDate" /><br>
        <input type ="time" id="editTime" /><br>
        <input type ="text" id="editTitle" placeholder="Event Title" maxlength="30"/><br>
        <input type ="text" id="editCategory" placeholder="Category" maxlength="30" /><br><br>
		
        <div id="sameUserDiv">Make this a group event?<br>
			<label><input type="radio" name="edit_group_event" value="true" id="group_true">Yes</label><br>

		</div>
	</div>

	</div>
	
	<!--Form for sharing events with another user -->
